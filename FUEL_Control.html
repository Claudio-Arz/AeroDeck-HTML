<!-- 

Fuel Control - Control de dos tanques de combustible (Left y Right)
Medidas: 120px x 240px

                +---------------------+
                |    Fuel Control     |
                +-----+-------+-------+
                |  L  | Máx L | Máx R |   
                |  s  +-------+-------+  R
                |  l  | Med L | Med R |  s
                |  i  +-------+-------+  l
                |  d  | Mín L | Mín R |  i
                |  e  +-------+-------+  d
                |  r  |       |       |  e
                +-----+-------+-------+  r
                |val L|  ▲ ▼  |  ▲ ▼  |val R|
                +-----+-------+-------+-----+

-->

  <!-- Título -->

  <div class="fuel-main-row">

    </div>
    <!-- Botones +/- Left -->

      <button id="fuel-btn-minus-left" class="fuel-btn fuel-btn-minus">▼</button>
    </div>

    <div class="fuel-presets-column">

    </div>
    <!-- Botones +/- Right -->
    <div class="fuel-plusminus-column">
      <button id="fuel-btn-plus-right" class="fuel-btn fuel-btn-plus">▲</button>
      <button id="fuel-btn-minus-right" class="fuel-btn fuel-btn-minus">▼</button>
    </div>
    <!-- Slider Right -->
    <div class="fuel-slider-column">
      <span class="fuel-tank-label">R</span>
      <input type="range" min="0" max="25" value="12" step="0.5" id="fuel-slider-right" orient="vertical" class="fuel-slider-input">
      <div class="fuel-value-label" id="fuel-value-right">12</div>
    </div>
  </div>
</div>
