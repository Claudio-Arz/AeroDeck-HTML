<!-- 

Este código HTML representa un control deslizante para ajustar el Oil Temperature 
en un instrumento de simulación de vuelo. El control incluye un slider vertical que 
permite al usuario seleccionar un valor de temperatura entre 50 y 250 grados, y 
tres botones para establecer valores predefinidos (mínimo, medio y máximo). 
El valor seleccionado se muestra en una etiqueta debajo del slider, y se envía al 
ESP32 para actualizar el instrumento de Oil Temperature en tiempo real.

Oil Temperature Control  (medidas 120px x 240px)


                +------------------------+
                |Oil Temperature Control |
                +-------+-----+----------+
                |       |     |          |   
                |   s   | (+) |  Máximo  |   
                |   l   +-----+----------+
                |   i   |     |          |   
                |   d   |     |  Medio   |   
                |   e   +-----+----------+   
                |   r   |     |          |   
                |       | (-) |  Mínimo  |   
                +-------+----------------+   
                | value |                |   
                +-------+----------------+

-->

<div class="ot-control-container">
  <!-- Título -->
  <div class="title-ot-control">Oil Temp Control</div>
  <!-- Fila principal: Slider + Botones -->
  <div class="ot-main-row">
    <!-- Slider vertical -->
    <div class="ot-slider-column">
      <input type="range" min="50" max="250" value="50" id="ot-slider" orient="vertical" class="ot-slider-input">
    </div>
    <!-- Botones +1/-1 -->
    <div class="ot-plusminus-column">
      <button id="ot-btn-plus" class="ot-btn ot-btn-plus">+</button>
      <button id="ot-btn-minus" class="ot-btn ot-btn-minus">−</button>
    </div>
    <!-- Botones Máx/Med/Mín -->
    <div class="ot-presets-column">
      <button id="ot-slider-max" class="ot-btn ot-btn-preset ot-btn-max">Máx</button>
      <button id="ot-slider-mid" class="ot-btn ot-btn-preset ot-btn-mid">Med</button>
      <button id="ot-slider-min" class="ot-btn ot-btn-preset ot-btn-min">Mín</button>
    </div>
  </div>
  <!-- Fila inferior: Value -->
  <div class="ot-value-row">
    <div class="ot-value-label" id="ot-slider-value-label">0</div>
  </div>
</div>
