<div class="instrumento-grid">

    <img class="ff-dial" id="ff_dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/FuelFlow/FuelFlow_Dial.png"

    <img class="ff-needle" id="ff_needle" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/FuelFlow/FuelFlow_aguja.png"
    alt="Needle Fuel Flow">

    <img class="ff-front" id="ff_front" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/FuelFlow/FuelFlow_Frente.png"

<style>
.ff-needle {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0;
  z-index:2;
  pointer-events:none;
  object-fit: contain;  
  border-radius: 392px;

}

.ff-dial {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0%;
  z-index:3;
  pointer-events:none;
  border-radius: 50%;
  transform-origin: center center;
}

.ff-front {
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  z-index:5;
