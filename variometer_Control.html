
<!-- Control deslizante para motor y botones Start y Noice -->


<div style="display: flex; flex-direction: row; align-items: flex-start; gap: 30px;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="slider">
      <input type="range" min="-100" max="100" value="0" class="slider" id="variometer-slider" orient="vertical">
    </div>
    <div class="slider-value" id="variometer-slider-value">0</div>
  </div>
  <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 60px;">
    <button id="variometer-slider-min" style="width:8px;height:8px;border-radius:50%;background:#e74c3c;border:none;margin-bottom:4px;cursor:pointer;"></button>
    <button id="variometer-slider-mid" style="width:8px;height:8px;border-radius:50%;background:#f1c40f;border:none;margin:2px 0;cursor:pointer;"></button>
    <button id="variometer-slider-max" style="width:8px;height:8px;border-radius:50%;background:#2ecc71;border:none;margin-top:4px;cursor:pointer;"></button>
  </div>
</div>
<div class="label-slider">Variometer</div>
