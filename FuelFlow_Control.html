<div class="as-control-container">
  <!-- Título -->
  <div class="title-as-control">Fuel Flow Control</div>
  <!-- Fila principal: Slider + Botones -->
  <div class="ff-main-row">
    <!-- Slider vertical -->
    <div class="ff-slider-column">
      <input type="range" min="0" max="20" value="0" id="ff-slider" orient="vertical" class="ff-slider-input">
    </div>
    <!-- Botones +1/-1 nudo -->
    <div class="ff-plusminus-column">
      <button id="ff-btn-plus" class="slider-glow-btn slider-btn ff-btn-plusminus">+</button>
      <button id="ff-btn-minus" class="slider-glow-btn slider-btn ff-btn-plusminus">−</button>
    </div>
    <!-- Botones Máx/Med/Mín -->
    <div class="ff-presets-column">
      <button id="ff-slider-max" class="slider-glow-btn slider-btn slider-btn-max ff-btn-preset">Máx</button>
      <button id="ff-slider-mid" class="slider-glow-btn slider-btn slider-btn-mid ff-btn-preset">Med</button>
      <button id="ff-slider-min" class="slider-glow-btn slider-btn slider-btn-min ff-btn-preset">Mín</button>
    </div>
  </div>
  <!-- Fila inferior: Value solo debajo del slider -->
  <div class="ff-value-row">
    <div class="slider-value" id="ff-slider-value-label">40</div>
  </div>
</div>
