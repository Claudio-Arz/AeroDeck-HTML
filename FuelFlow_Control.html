<!-- 

Este código HTML representa un control deslizante para ajustar el 
Fuel Flow (consumo de combustible) en un instrumento de simulación 
de vuelo. El control incluye un slider vertical que permite al 
usuario seleccionar un valor de consumo entre 0 y 1000 libras por 
hora, y tres botones para establecer valores predefinidos (mínimo, 
medio y máximo). El valor seleccionado se muestra en una etiqueta 
debajo del slider, y se envía al ESP32 para actualizar el instrumento 
de Fuel Flow en tiempo real.

Fuel Flow Control  (medidas 120px x 240px)

                +------------------------+
                |   Fuel Flow Control    |
                +-------+-----+----------+
                |       |     |          |   
                |   s   | (+) |  Máximo  |   
                |   l   +-----+----------+
                |   i   |     |          |   
                |   d   |     |  Medio   |   
                |   e   +-----+----------+   
                |   r   |     |          |   
                |       | (-) |  Mínimo  |   
                +-------+----------------+   
                | value |                |   
                +-------+----------------+

-->

<div class="ff-control-container">
  <!-- Título -->
  <div class="title-ff-control">Fuel Flow Control</div>
  <!-- Fila principal: Slider + Botones -->
  <div class="ff-main-row">
    <!-- Slider vertical -->
    <div class="ff-slider-column">
      <input type="range" min="0" max="20" value="0" step="0.1" id="ff-slider" orient="vertical" class="ff-slider-input">
    </div>
    <!-- Botones +1/-1 -->
    <div class="ff-plusminus-column">
      <button id="ff-btn-plus" class="ff-btn ff-btn-plus">+</button>
      <button id="ff-btn-minus" class="ff-btn ff-btn-minus">−</button>
    </div>
    <!-- Botones Máx/Med/Mín -->
    <div class="ff-presets-column">
      <button id="ff-slider-max" class="ff-btn ff-btn-preset ff-btn-max">Máx</button>
      <button id="ff-slider-mid" class="ff-btn ff-btn-preset ff-btn-mid">Med</button>
      <button id="ff-slider-min" class="ff-btn ff-btn-preset ff-btn-min">Mín</button>
    </div>
  </div>
  <!-- Fila inferior: Value -->
  <div class="ff-value-row">
    <div class="ff-value-label" id="ff-slider-value-label">0</div>
  </div>
</div>
