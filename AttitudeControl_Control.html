<div style="display: flex; flex-direction: column; align-items: center;">
  <h4 style="margin-bottom: 10px;">Control Pitch & Roll</h4>
  <button class="atti-zero-btn" id="atti-zero-btn">Zero: OFF</button>
  <div class="joystick-container" id="joystick">
    <div class="joystick-base"></div>
    <!-- SVG para el brazo del joystick -->
    <svg id="joystick-arm" width="200" height="200" style="position:absolute;top:0;left:0;pointer-events:none;z-index:1;">
      <defs>
        <linearGradient id="chrome-gradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#e0e0e0" />
          <stop offset="20%" stop-color="#b0b0b0" />
          <stop offset="40%" stop-color="#f8f8f8" />
          <stop offset="60%" stop-color="#888" />
          <stop offset="80%" stop-color="#f8f8f8" />
          <stop offset="100%" stop-color="#b0b0b0" />
        </linearGradient>
      </defs>
      <line id="joystick-arm-line" x1="100" y1="100" x2="91" y2="91" stroke="url(#chrome-gradient)" stroke-width="8" stroke-linecap="round" />
    </svg>
    <div class="joystick-knob" id="knob"></div>
  </div>
  <div class="coords" id="coords">roll: 0°, pitch: 0°</div>
</div>

<style>
  .atti-zero-btn {
    height:40px;
    width: 100px;
    margin-bottom: 10px;  
    font-size:12px;
    padding:6px 10px;
    background:#444;
    color:#fff;
    border-radius:8px;
    border:none;
    cursor:pointer;
    stroke: #ff0000;
    stroke-width: 2;
  }

  .joystick-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    user-select: none;
    touch-action: none;
    display: block;
  }
  .joystick-base {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, #0d420c 0%, #090b2f 100%);
    border: 4px solid #888;
    box-shadow: 0 0 16px #000a;
  }

  .joystick-knob {
    position: absolute;
    width: 30px;
    height: 30px;
    left: 100px;
    top: 100px;
    box-sizing: border-box;
    border-radius: 50%;
    background: radial-gradient(circle at 65% 35%, #fff 0%, #be1111 40%, #7a0707 100%);
    border: 3px solid #2196f3;
    box-shadow: 0 0 8px #2196f388;
    cursor: grab;
    transition: box-shadow 0.2s;
    z-index: 2;
    touch-action: none;
  }
  .joystick-knob:active {
    box-shadow: 0 0 16px #2196f3cc;
    cursor: grabbing;
  }
  .coords {
    font-size: 0.85em;
    margin-top: 12px;
    letter-spacing: 1px;
    text-align: center;
    width: 200px;
  }
</style>
