<div style="display: flex; flex-direction: column; align-items: center;">
  <h2 style="margin-bottom: 10px;">Control Pitch & Roll</h2>
  <div class="joystick-container" id="joystick">
    <div class="joystick-base"></div>
    <div class="joystick-knob" id="knob"></div>
  </div>
  <div class="coords" id="coords">roll: 0°, pitch: 0°</div>
</div>

<style>
  .joystick-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    user-select: none;
    touch-action: none;
    display: block;
  }
  .joystick-base {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #444;
    border: 4px solid #888;
    box-shadow: 0 0 16px #000a;
  }

  .joystick-knob {
    position: absolute;
    width: 30px;
    height: 30px;
    left: 50%;
    top: 50%;
    transform-origin: 50% 50%; /* pivote en el centro */
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    border-radius: 50%;
    background: #fff;
    border: 3px solid #2196f3;
    box-shadow: 0 0 8px #2196f388;
    cursor: grab;
    transition: box-shadow 0.2s;
    z-index: 2;
    touch-action: none;
  }
  .joystick-knob:active {
    box-shadow: 0 0 16px #2196f3cc;
    cursor: grabbing;
  }
  .coords {
    font-size: 0.85em;
    margin-top: 12px;
    letter-spacing: 1px;
    text-align: center;
    width: 200px;
  }
</style>
