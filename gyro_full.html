<!-- gyro_full.html: Instrumento Gyro y sus controles en un solo archivo -->
<div id="gyro-instrument">
  <img id="gyr-dial" class="gyr-dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Gyro/gyro_dial.png" alt="Gyro Dial">
  <img id="gyr-front" class="gyr-front" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Gyro/gyro_front.png" alt="Gyro Front">
  <div id="gyr-value" class="instrument-center-label">--</div>
</div>
<div id="gyro-controls" style="margin-top:18px;">
  <input type="range" min="0" max="360" value="0" id="gyr-slider" style="width:120px;">
  <span id="gyr-slider-value-label">0</span>
</div>
<div id="gyro-btns" style="display:flex; flex-direction:column; gap:6px; margin-left:12px; margin-top:18px;">
  <button id="gyr-btn-0" class="slider-glow-btn slider-btn slider-btn-max" title="0°">0°</button>
  <button id="gyr-btn-90" class="slider-glow-btn slider-btn slider-btn-mid" title="90°">90°</button>
  <button id="gyr-btn-180" class="slider-glow-btn slider-btn slider-btn-min" title="180°">180°</button>
  <button id="gyr-btn-270" class="slider-glow-btn slider-btn slider-btn-mid" title="270°">270°</button>
</div>
<style>
.gyr-dial {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 120px;
  height: 120px;
  transform: translate(-50%, -50%) rotate(0deg);
  transition: transform 0.2s cubic-bezier(0.4, 2, 0.2, 1);
  pointer-events: none;
  z-index: 2;
}
.gyr-front {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 120px;
  height: 120px;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 3;
}
#gyro-instrument {
  position: relative;
  width: 160px;
  height: 180px;
  background: #232d2d;
  border-radius: 12px;
  box-shadow: 0 0 12px #2e3d2f, 0 0 4px #1a2323;
  overflow: hidden;
  font-family: 'Orbitron', 'Arial', sans-serif;
}
.instrument-center-label {
  position: absolute;
  left: 50%;
  top: 85%;
  transform: translate(-50%, -50%);
  font-size: 18px;
  color: #e2e2c6;
  background: rgba(0,0,0,0.3);
  padding: 2px 8px;
  border-radius: 6px;
  z-index: 4;
}
</style>
