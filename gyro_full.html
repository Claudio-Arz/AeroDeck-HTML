<!-- gyro_full.html: Instrumento Gyro y sus controles en un solo archivo -->
<div id="gyro-instrument">
  <img id="gyr-dial" class="gyr-dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Gyro/gyro_dial.png" alt="Gyro Dial">
  <img id="gyr-front" class="gyr-front" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Gyro/gyro_front.png" alt="Gyro Front">
  <div id="gyr-value" class="instrument-center-label">--</div>
</div>
<div id="gyro-controls">
  <div class="gyro-grid">
    <div class="gyro-title">GYRO</div>
    <div class="gyro-content">
      <div class="gyro-slider-col">
        <input type="range" min="0" max="360" value="0" class="gyro-slider" id="gyr-slider" orient="vertical">
        <div class="gyro-slider-value" id="gyr-slider-value-label">0</div>
      </div>
      <div class="gyro-btns-col">
        <div class="gyro-btn-row" style="background:#616b58;"><button class="gyro-btn" id="gyr-btn-0">0째</button><div class="gyro-btn-label">North</div></div>
        <div class="gyro-btn-row" style="background:#547456;"><button class="gyro-btn" id="gyr-btn-90">90째</button><div class="gyro-btn-label">East</div></div>
        <div class="gyro-btn-row" style="background:#427a3f;"><button class="gyro-btn" id="gyr-btn-180">180째</button><div class="gyro-btn-label">South</div></div>
        <div class="gyro-btn-row" style="background:#2b8933;"><button class="gyro-btn" id="gyr-btn-270">270째</button><div class="gyro-btn-label">West</div></div>
      </div>
    </div>
  </div>
</div>
<style>
  .gyr-dial {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 120px;
    height: 120px;
    transform: translate(-50%, -50%) rotate(0deg);
    transition: transform 0.2s cubic-bezier(0.4, 2, 0.2, 1);
    pointer-events: none;
    z-index: 2;
  }
  .gyr-front {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 120px;
    height: 120px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 3;
  }
  #gyro-instrument {
    position: relative;
    width: 160px;
    height: 180px;
    background: #232d2d;
    border-radius: 12px;
    box-shadow: 0 0 12px #2e3d2f, 0 0 4px #1a2323;
    overflow: hidden;
    font-family: 'Orbitron', 'Arial', sans-serif;
  }
  .instrument-center-label {
    position: absolute;
    left: 50%;
    top: 85%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    color: #e2e2c6;
    background: rgba(0,0,0,0.3);
    padding: 2px 8px;
    border-radius: 6px;
    z-index: 4;
  }
  .gyro-grid {
    width: 90px;
    height: 240px;
    display: grid;
    grid-template-rows: 32px 1fr;
    background: #232d2d;
    border-radius: 12px;
    box-shadow: 0 0 12px #2e3d2f, 0 0 4px #1a2323;
    overflow: hidden;
    font-family: 'Orbitron', 'Arial', sans-serif;
  }
  .gyro-title {
    grid-row: 1;
    width: 100%;
    height: 32px;
    background: linear-gradient(90deg, #3a4a3a 0%, #1a2323 100%);
    color: #fff;
    font-size: 15px;
    font-weight: bold;
    text-align: center;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 8px #2e3d2f, 0 0 4px #1a2323;
  }
  .gyro-content {
    display: grid;
    grid-template-columns: 55px 30px;
    grid-template-rows: 1fr;
    height: 208px;
    gap: 0;
  }
  .gyro-slider-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 55px;
    height: 100%;
    background: #2e3d2f;
    border-right: 2px solid #ff00cc;
    box-shadow: 0 0 8px #00fff7 inset;
  }
  .gyro-slider {
    width: 170px;
    height: 40px;
    margin-top: 2px;
    accent-color: #4a5a3a;
    background: #23234a;
    border-radius: 8px;
    box-shadow: 0 0 8px #fffb00 inset;
    transform: rotate(-90deg);
    direction: rtl;
  }
  .gyro-slider-value {
    font-size: 9px;
    color: #e2e2c6;
    text-align: center;
    margin-top: 2px;
    font-family: 'Orbitron', 'Arial', sans-serif;
    letter-spacing: 1px;
    margin-top: 4px;
  }
  .gyro-btns-col {
    display: flex;
    flex-direction: column;
    width: 30px;
    height: 100%;
    gap: 0;
  }
  .gyro-btn-row {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: calc(25% - 1px);
    min-width: 30px;
    max-width: 30px;
    min-height: 0;
    border-radius: 6px;
    margin: 0;
    box-shadow: 0 0 6px #1a2323, 0 0 2px #3a4a3a;
  }
  .gyro-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: none;
    margin: 0 auto;
    box-shadow: 0 0 6px #1a2323, 0 0 2px #3a4a3a;
    cursor: pointer;
    font-size: 12px;
    color: #e1fafa;
    font-weight: bold;
    background: transparent;
    transition: box-shadow 0.2s, background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .gyro-btn-label {
    font-size: 8px;
    color: #d8e3c1;
    text-align: center;
    margin-top: 1px;
    font-family: 'Orbitron', 'Arial', sans-serif;
    letter-spacing: 1px;
    font-weight: bold;
    text-shadow: 0 0 2px #e2e2c6, 0 0 2px #4a5a3a;
  }
  .gyro-slider-glow-btn {
    width: 50px;
    height: 100%;
    font-size: 9px;
    padding: 4px 0;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    color: #fff;
    background-color: #444;
    box-shadow: 0 0 8px #000a;
    transition: box-shadow 0.2s, background-color 0.2s;
  }
  .gyro-slider-glow-btn:hover {
    box-shadow: 0 0 12px #2196f3cc;
    background-color: #555;
  }
</style>
