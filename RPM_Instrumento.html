<!--
  HTML para el instrumento RPM.
  Autor: Claudio Arzamendia
  Fecha: 2026-02-11 22:30:02

  Este programa solo muestra el instrumento RPM con su fondo, dial, aguja y tapa.
  No tiene funcionalidad de movimiento de la aguja ni recepción de datos a través 
  de WebSocket.


-->


<!-- instrumento-grid está declarada en mainHTML.css -->
<div class="instrumento-grid">
    <!-- RPM Dial -->
    <img class="rpm-dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/RPM/rpm_dial.png" alt="RPM Dial">
    <!-- RPM Crystal -->
    <img id="rpm-crystal" class="rpm-crystal" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/RPM/rpm_crystal.png" alt="RPM Crystal">
    
    <!-- Aguja principale -->
    <div class="aguja-rpm">
      <!-- RPM Aguja -->
      <img id="rpm-needle" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/RPM/rpm_aguja.png" alt="RPM Needle">
    </div>
    <div class="drum-counter" id="drum-counter">
      <!-- Digits will be generated by JS -->
    </div>

    <div id="rpm-value" class="instrument-center-label">--</div>
</div>


<style>
  .drum-counter {
    display: flex;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%)  ;
    gap: 1px;
    justify-content: center+30;
    align-items: center;
    background: #222;
    padding: 3px;
    border-radius: 2px;
    box-shadow: 0 1px 2px #0006;
    width: max-content;
  }
  .drum-digit {
    width: 7px;
    height: 10px;
    overflow: hidden;
    background: #111;
    border-radius: 1px;
    border: 1px solid #444;
    position: relative;
    box-shadow: 0 0 1px #0004;
    font-family: 'Consolas', monospace;
  }
  .drum-strip {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    transition: transform 0.4s cubic-bezier(.5,1.5,.5,1);
  }
  .drum-number {
    height: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 8px;
    color: #fff;
    user-select: none;
    z-index: 1;
    position: relative;
  }
  /* Overlay para efecto de cilindro */
  .drum-digit::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    border-radius: 1px;
    background: linear-gradient(to bottom, #222 0%, #111 15%, rgba(255,255,255,0.12) 35%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0.12) 65%, #111 85%, #222 100%);
    z-index: 2;
  }

  /* Estilos específicos para el instrumento RPM */
  .aguja-rpm img {
    width: 12.08%;
    height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    z-index: 3;
    pointer-events: none;
    object-fit: contain;
  }
  .rpm-dial {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
    border-radius: 50%;
    object-fit: contain;
  }
  .rpm-crystal {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    pointer-events: none;
    border-radius: 50%;
    object-fit: contain;
  }

</style>
