<!-- 

Este código HTML representa un control deslizante para ajustar el CHT (Cylinder Head Temperature) 
en un instrumento de simulación de vuelo. El control incluye un slider vertical que permite al 
usuario seleccionar un valor de temperatura entre 100 y 500 grados, y tres botones para establecer 
valores predefinidos (mínimo, medio y máximo). El valor seleccionado se muestra en una etiqueta 
debajo del slider, y se envía al ESP32 para actualizar el instrumento de CHT en tiempo real. 


CHT Control  (medidas 120px x 240px)


                +------------------------+
                |      CHT Control       |
                +-------+-----+----------+
                |       |     |          |   
                |   s   | (+) |  Máximo  |   
                |   l   +-----+----------+
                |   i   |     |          |   
                |   d   |     |  Medio   |   
                |   e   +-----+----------+   
                |   r   |     |          |   
                |       | (-) |  Mínimo  |   
                +-------+----------------+   
                | value |                |   
                +-------+----------------+

-->

<div class="cht-control-container">
  <!-- Título -->
  <div class="title-cht-control">CHT Control</div>
  <!-- Fila principal: Slider + Botones -->
  <div class="cht-main-row">
    <!-- Slider vertical -->
    <div class="cht-slider-column">
      <input type="range" min="100" max="500" value="100" id="cht-slider" orient="vertical" class="cht-slider-input">
    </div>
    <!-- Botones +1/-1 -->
    <div class="cht-plusminus-column">
      <button id="cht-btn-plus" class="cht-btn cht-btn-plus">+</button>
      <button id="cht-btn-minus" class="cht-btn cht-btn-minus">−</button>
    </div>
    <!-- Botones Máx/Med/Mín -->
    <div class="cht-presets-column">
      <button id="cht-slider-max" class="cht-btn cht-btn-preset cht-btn-max">Máx</button>
      <button id="cht-slider-mid" class="cht-btn cht-btn-preset cht-btn-mid">Med</button>
      <button id="cht-slider-min" class="cht-btn cht-btn-preset cht-btn-min">Mín</button>
    </div>
  </div>
  <!-- Fila inferior: Value -->
  <div class="cht-value-row">
    <div class="cht-value-label" id="cht-slider-value-label">0</div>
  </div>
</div>
