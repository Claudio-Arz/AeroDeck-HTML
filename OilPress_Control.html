<div class="op-control-container">
  <!-- Título -->
  <div class="title-op-control">Oil Press Control</div>
  <!-- Fila principal: Slider + Botones -->
  <div class="op-main-row">
    <!-- Slider vertical -->
    <div class="op-slider-column">
      <input type="range" min="0" max="120" value="0" id="op-slider" orient="vertical" class="op-slider-input">
    </div>

    <div class="op-plusminus-column">

      <button id="op-slider-max" class="op-btn op-btn-preset op-btn-max">Máx</button>
      <button id="op-slider-mid" class="op-btn op-btn-preset op-btn-mid">Med</button>
      <button id="op-slider-min" class="op-btn op-btn-preset op-btn-min">Mín</button>
    </div>
  </div>
  <!-- Fila inferior: Value -->
  <div class="op-value-row">
    <div class="op-value-label" id="op-slider-value-label">0</div>
  </div>
</div>
