<!-- Control deslizante para AeroSpeed -->

<div class="label-slider">AirSpeed</div>

<div style="display: flex; flex-direction: row; align-items: flex-start; gap: 30px;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="slider">
      <input type="range" min="0" max="200" value="0" class="slider" id="as-slider-value" orient="vertical">
    </div>
    <div class="slider-value" id="as-slider-value-label">0</div>
  </div>
  <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 60px;">
    <button id="as-slider-min" style="width:8px;height:8px;border-radius:50%;background:#e74c3c;border:none;margin-bottom:4px;cursor:pointer;"></button>
    <button id="as-slider-mid" style="width:8px;height:8px;border-radius:50%;background:#f1c40f;border:none;margin:2px 0;cursor:pointer;"></button>
    <button id="as-slider-max" style="width:8px;height:8px;border-radius:50%;background:#2ecc71;border:none;margin-top:4px;cursor:pointer;"></button>
  </div>
</div>
