<!-- 

Este código HTML representa un control deslizante para ajustar la velocidad aérea (AirSpeed)
 en un instrumento de simulación de vuelo. El control incluye un slider vertical que permite 
 al usuario seleccionar una velocidad entre 40 y 200 nudos, y tres botones para establecer 
 valores predefinidos (mínimo, medio y máximo). El valor seleccionado se muestra en una 
 etiqueta debajo del slider, y se envía al ESP32 para actualizar el instrumento de velocidad 
 aérea en tiempo real. 

 Air Speed Control  (medidas 120px x 240px)

                +------------------------+
                |   Air Speed Control    |
                +-------+-----+----------+
                |       |     |          |   
                |   s   | (+) |  Máximo  |   
                |   l   +-----+----------+
                |   i   |     |          |   
                |   d   |     |  Medio   |   
                |   e   +-----+----------+   
                |   r   |     |          |   
                |       | (-) |  Mínimo  |   
                +-------+----------------+   
                | value |                |   
                +-------+----------------+

-->

<div class="label-slider">AirSpeed Control</div>

<div style="display: flex; flex-direction: row; align-items: stretch; gap: 8px; width: 140px; height: 200px;">
  <!-- Slider vertical -->
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
    <input type="range" min="40" max="200" value="40" id="as-slider" orient="vertical" 
           style="writing-mode: vertical-lr; direction: rtl; height: 160px; width: 24px;">
    <div class="slider-value" id="as-slider-value-label" style="font-size: 12px; margin-top: 4px;">40</div>
  </div>
  <!-- Botones +1/-1 nudo -->
  <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 10px 0;">
    <button id="as-btn-plus" class="slider-glow-btn slider-btn" style="width: 24px; height: 24px;">+</button>
    <button id="as-btn-minus" class="slider-glow-btn slider-btn" style="width: 24px; height: 24px;">−</button>
  </div>
  <!-- Botones Máx/Med/Mín -->
  <div style="display: flex; flex-direction: column; justify-content: space-between; flex: 1;">
    <button id="as-slider-max" class="slider-glow-btn slider-btn slider-btn-max" style="font-size: 10px; padding: 4px;">Máximo</button>
    <button id="as-slider-mid" class="slider-glow-btn slider-btn slider-btn-mid" style="font-size: 10px; padding: 4px;">Medio</button>
    <button id="as-slider-min" class="slider-glow-btn slider-btn slider-btn-min" style="font-size: 10px; padding: 4px;">Mínimo</button>
  </div>
</div>
