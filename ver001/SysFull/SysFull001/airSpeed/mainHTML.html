<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calibración AirSpeed</title>
<style>
  body {
    background: #082032;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 30px;
  }

  #container {
    display: inline-block;
    position: relative;
    width: 300px;
    height: 300px;
  }


  .needle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 120px solid #ffcc33;
    transform-origin: bottom center;
    transform: translate(-50%, -100%) rotate(0deg);
    filter: drop-shadow(0 0 4px #000);
      z-index: 2;
  }

  .needle-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #e92084, #a20202);
    transform: translate(-50%, -50%);
    box-shadow: 0 0 4px #000;
    border: 2px solid #222;
  }

  #rpm-value {
    position: absolute;
     left: 50%; 
     top: 50%;
     transform: translate(-50%, -50%);
     font-size: 24px;
    margin-top: 0;
    width: 80px;
    text-align: center;
    z-index: 10;
    background: rgba(8,32,50,0.7);
    border-radius: 6px;
    pointer-events: none;
  }

  /* Estilos para el control deslizante */
  .slider-container {
    margin-top: 20px;
    color: #ffffff;
  }

  .slider {
    -webkit-appearance: none;
    width: 75%;
    height: 20px;
    border-radius: 5px;
    background: #444;
    outline: none;
    opacity: 0.7;
    transition: opacity .2s;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider-value {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>

<body>
<h2>Calibración Airspeed</h2>


<div style="display: flex; justify-content: center; align-items: flex-start; gap: 60px; margin-bottom: 32px;">
  <div id="container">
    <img src="https://1drv.ms/i/c/976676efea6bc5cc/IQRdNEOaXUI4SbuC53tSbYNCAUxWlKMTEPJ_IY05csbj6Mo?width=480&height=480" style="width:300px;height:300px;position:absolute;top:0;left:0;z-index:1;pointer-events:none;" alt="Indicador AirSpeed">
    <div id="needle" class="needle"></div>
    <div class="needle-center"></div>
    <div id="airspeed-value" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:32px;width:100px;text-align:center;z-index:20;background:rgba(8,32,50,0.85);border-radius:10px;pointer-events:none;color:#fff;box-shadow:0 0 8px #000;">--</div>
  </div>

</div>






<!-- Control deslizante para AirSpeed -->
<div class="slider-container">
  <input type="range" min="40" max="200" value="40" class="slider" id="vs-slider">
  <div class="slider-value" id="vs-slider-value">40</div>
</div>


<script>
let ws = new WebSocket("ws://" + location.hostname + ":81");

// Al cargar la página, mostrar la aguja en 40
window.addEventListener('DOMContentLoaded', function() {
  updateNeedleAndValue(40);
});

// Mapea el valor de AirSpeed (40-200) al ángulo de la aguja (30-319)
function airspeedToAngle(airspeed) {
  const minValue = 40;
  const maxValue = 200;
  const minAngle = 30;
  const maxAngle = 319;
  if (airspeed < minValue) airspeed = minValue;
  if (airspeed > maxValue) airspeed = maxValue;
  return minAngle + ((airspeed - minValue) * (maxAngle - minAngle)) / (maxValue - minValue);
}

function updateNeedleAndValue(airspeed) {
  let angle = airspeedToAngle(airspeed);
  document.getElementById("needle").style.transform =
    `translate(-50%, -100%) rotate(${angle}deg)`;
  document.getElementById("airspeed-value").textContent = Math.round(airspeed);
  // Actualizar el valor del slider y su display si cambia por rutina automática
  const vsSlider = document.getElementById("vs-slider");
  const vsSliderValue = document.getElementById("vs-slider-value");
  if (vsSlider && Math.abs(vsSlider.value - airspeed) > 1) {
    vsSlider.value = airspeed;
    vsSliderValue.textContent = Math.round(airspeed);
  }
}


// Solo actualiza la aguja desde WebSocket si el valor recibido es diferente al del slider

// Bandera para saber si el usuario está moviendo el slider
let userIsSliding = false;

ws.onmessage = (msg) => {
  let data = JSON.parse(msg.data);
  let airspeed = data.airspeed !== undefined ? data.airspeed : data.rpm;
  const vsSlider = document.getElementById("vs-slider");
  // Si el usuario NO está moviendo el slider y el valor recibido es válido, actualiza la aguja
  if (!userIsSliding && vsSlider && airspeed >= 40 && airspeed <= 200) {
    updateNeedleAndValue(airspeed);
    vsSlider.value = airspeed;
    document.getElementById("vs-slider-value").textContent = Math.round(airspeed);
  }
};



// Control deslizante para AirSpeed
const vsSlider = document.getElementById("vs-slider");
const varAirspeed = document.getElementById("vs-slider-value");

vsSlider.addEventListener("mousedown", function() { userIsSliding = true; });
vsSlider.addEventListener("touchstart", function() { userIsSliding = true; });
vsSlider.addEventListener("mouseup", function() { userIsSliding = false; });
vsSlider.addEventListener("touchend", function() { userIsSliding = false; });

vsSlider.addEventListener("input", function() {
  varAirspeed.textContent = this.value;
  updateNeedleAndValue(Number(this.value)); // Actualiza la aguja localmente
  // Enviar valor al ESP32 por WebSocket
  if(ws.readyState === 1) {
    ws.send(JSON.stringify({ setAirspeed: Number(this.value) }));
  }
});
</script>

</body>
