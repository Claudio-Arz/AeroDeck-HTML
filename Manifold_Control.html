<!-- 
    HTML para el instrumento Manifold.
 en un instrumento de simulación de vuelo. El control incluye un slider vertical que permite 
 al usuario seleccionar un valor de consumo entre 10 y 50 IN Hg ALg, el rango de angulos va de
 200° a 160° y tres botones para establecer 
 valores predefinidos (mínimo, medio y máximo). El valor seleccionado se muestra en una 
 etiqueta debajo del slider, y se envía al ESP32 para actualizar el instrumento de Manifold en tiempo real. 

 Manifold Control  (medidas 120px x 240px)

                +------------------------+
                |    Manifold Control    |
                +-------+-----+----------+
                |       |     |          |   
                |   s   | (+) |  Máximo  |   
                |   l   +-----+----------+
                |   i   |     |          |   
                |   d   |     |  Medio   |   
                |   e   +-----+----------+   
                |   r   |     |          |   
                |       | (-) |  Mínimo  |   
                +-------+----------------+   
                | value |                |   
                +-------+----------------+

-->

<div class="mf-control-container">
  <!-- Título -->
  <div class="title-mf-control">Manifold Control</div>
  <!-- Fila principal: Slider + Botones -->
  <div class="mf-main-row">
    <!-- Slider vertical -->
    <div class="mf-slider-column">
      <input type="range" min="10" max="50" value="10" step="0.1" id="mf-slider" orient="vertical" class="mf-slider-input">
    </div>
    <!-- Botones +1/-1 -->
    <div class="mf-plusminus-column">
      <button id="mf-btn-plus" class="mf-btn mf-btn-plus">+</button>
      <button id="mf-btn-minus" class="mf-btn mf-btn-minus">−</button>
    </div>
    <!-- Botones Máx/Med/Mín -->
    <div class="mf-presets-column">
      <button id="mf-slider-max" class="mf-btn mf-btn-preset mf-btn-max">Máx</button>
      <button id="mf-slider-mid" class="mf-btn mf-btn-preset mf-btn-mid">Med</button>
      <button id="mf-slider-min" class="mf-btn mf-btn-preset mf-btn-min">Mín</button>
    </div>
  </div>
  <!-- Fila inferior: Value -->
  <div class="mf-value-row">
    <div class="mf-value-label" id="mf-slider-value-label">0</div>
  </div>
</div>
