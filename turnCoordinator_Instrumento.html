<div class="instrumento-grid">

    <img class="tc-ball" id="tc_ball" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/TurnCoordinator/TC_Pendulo.png"

    <img class="tc-dial" id="tc_dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/TurnCoordinator/TC_Dial.png" 
    alt="Dial Turn Coordinator">

    <img class="tc-front" id="tc_front" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/TurnCoordinator/TC_Avion.png"

<style>
.tc-ball {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0;
  z-index:1;

  object-fit: contain;  
  border-radius: 392px;

}

.tc-dial {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0%;
  z-index:3;
  pointer-events:none;
  border-radius: 50%;
  transform-origin: center center;
}

.tc-front {
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  z-index:5;
