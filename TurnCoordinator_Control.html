
<!-- 
 Turn Coordinator slider and buttons
  Este código HTML define el control para el instrumento Turn Coordinator, 
  que incluye un slider vertical para ajustar la velocidad de giro 
  y tres botones para establecer valores predefinidos (máximo, medio y mínimo).

  Definir una caja de contención como en gyro.

  +------------------------+
  |Turn Coordinator Control|
  +-------+-----+----------+
  |       |     |          |   
  |   s   | (+) |  Máximo  |   
  |   l   +-----+----------+
  |   i   |     |          |   
  |   d   |     |  Medio   |   
  |   e   +-----+----------+   
  |   r   |     |          |   
  |       | (-) |  Mínimo  |   
  +-------+-----+----------+   
  | value | {L} Rudder {R} |   
  +-------+----------------+

-->



<div class="turncoordinator-control-cell">
  <div class="turncoordinator-control-header">Turn Coordinator Control</div>
  <div class="turncoordinator-control-body">
    <div class="turncoordinator-slider-section">
      <input type="range" min="-2000" max="2000" value="0" class="tc-slider-input" id="turncoordinator-slider">
      <div class="slider-value" id="turncoordinator-slider-value">0</div>
      <div class="turncoordinator-rudder-row">
        <button id="tc-rudder-left" class="tc-rudder-btn tc-rudder-left">L</button>
        <span class="tc-rudder-label">Rudder</span>
        <button id="tc-rudder-right" class="tc-rudder-btn tc-rudder-right">R</button>
      </div>
    </div>
    <div class="turncoordinator-plusminus-section">
      <button id="turncoordinator-btn-plus" class="slider-glow-btn slider-btn slider-btn-max">+</button>
      <button id="turncoordinator-btn-minus" class="slider-glow-btn slider-btn slider-btn-min">-</button>
    </div>
    <div class="turncoordinator-buttons-section">
      <button id="turncoordinator-slider-max" class="slider-glow-btn slider-btn slider-btn-max">Máximo</button>
      <div class="divider"></div>
      <button id="turncoordinator-slider-mid" class="slider-glow-btn slider-btn slider-btn-mid">Medio</button>
      <div class="divider"></div>
      <button id="turncoordinator-slider-min" class="slider-glow-btn slider-btn slider-btn-min">Mínimo</button>
    </div>
  </div>
</div>
