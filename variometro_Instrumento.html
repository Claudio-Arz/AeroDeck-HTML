  HTML para el instrumento Variometro.
  Autor: Claudio Arzamendia
  Fecha: 2026-02-07 18:51:04

  Este programa tiene que recibir la velocidad vertical en pies por minuto a través de WebSocket
  con el nombre "verticalSpeedValue" y calcular el ángulo de la aguja
  del variometro en función de ese valor. 
  
  
  Tiene que incluir el CSS y el JS Especifico para el instrumento Variometro.

-->

<div class="instrumento-grid">
  <img class="variometer-dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/variometer/vert_speed_dial.png" alt="Variometer">
  <div class="aguja-variometer" id="aguja-variometer">
    <img src="https://claudio-arz.github.io/AeroDeck-HTML/Images/variometer/aguja.png" alt="Aguja">
  </div>
  <div id="variometer-value" class="instrument-center-label">--</div>
</div>

<style>
  /* Estilos específicos para el instrumento Variometro */
  .variometer-dial {
    width: 240px;
    height: 240px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    pointer-events: none;
    border-radius: 120px;
    object-fit: contain;
  }
  .aguja-variometer {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 240px;
    height: 10px;
    transform: translate(-50%, -50%);
    z-index: 18;
    pointer-events: none;
  }
  .aguja-variometer img {
    width: 240px;
    height: 10px;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: 120px 5px;
    transform: rotate(var(--needle-rotation, 0deg));
    border-radius: 0;
    z-index: 19;
    pointer-events: none;
    object-fit: contain;
    /*transition: transform 0.2s cubic-bezier(.4,2,.6,1);*/
  }
</style>
<script>
  // JavaScript específico para el instrumento Variometro
  // Función para actualizar la aguja del variometro y el valor mostrado
  function updateVariometerAndValue(verticalSpeedValue) {
    // Mapear el valor de velocidad vertical a un ángulo de aguja
    const minValue = -2000; // Valor mínimo de velocidad vertical (p. ej., -2000 pies/min)
    const maxValue = 2000;  // Valor máximo de velocidad vertical (p. ej., 2000 pies/min)
    const minAngle = -90;   // Ángulo mínimo de la aguja (p. ej., -90 grados)
    const maxAngle = 90;    // Ángulo máximo de la aguja (p. ej., 90 grados)

    // Asegurarse de que el valor esté dentro del rango permitido
    const clampedValue = Math.max(minValue, Math.min(maxValue, verticalSpeedValue));

    // Calcular el ángulo correspondiente
    const angle = ((clampedValue - minValue) / (maxValue - minValue)) * (maxAngle - minAngle) + minAngle;

    // Actualizar la rotación de la aguja
    const agujaVariometer = document.querySelector('.aguja-variometer img');
    agujaVariometer.style.setProperty('--needle-rotation', `${angle}deg`);
    console.log('Actualizando aguja del variometro a ángulo:', angle);
    // Actualizar el valor mostrado en el centro del instrumento
    const variometerValueLabel = document.getElementById('variometer-value');
    variometerValueLabel.textContent = `${verticalSpeedValue} ft/min`;
  } 


</script>
