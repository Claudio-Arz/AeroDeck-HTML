<!--
  HTML para el instrumento Variometro.
  Autor: Claudio Arzamendia
  Fecha: 2026-02-07 18:51:04

  Este programa tiene que recibir la velocidad vertical en pies por minuto a través de WebSocket
  con el nombre "verticalSpeedValue" y calcular el ángulo de la aguja
  del variometro en función de ese valor. 
  
  
  Tiene que incluir el CSS y el JS Especifico para el instrumento Variometro.

-->

<div class="instrumento-grid">
  <img class="variometer-dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/variometer/vert_speed_dial.png" alt="Variometer">
  <div class="aguja-variometer" id="aguja-variometer">
    <img src="https://claudio-arz.github.io/AeroDeck-HTML/Images/variometer/aguja.png" alt="Aguja">
  </div>
  <div id="variometer-value" class="instrument-center-label">--</div>
</div>

<style>
  /* Estilos específicos para el instrumento Variometro */
  .variometer-dial {
    width: 240px;
    height: 240px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    pointer-events: none;
    border-radius: 120px;
    object-fit: contain;
  }
  .aguja-variometer {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 240px;
    height: 10px;
    transform-origin: 50% 50%; /* pivote en el centro */
    transform: translate(-50%, -50%) rotate(0deg);
    z-index: 18;
    pointer-events: none;
  }
  .aguja-variometer img {
    width: 240px;
    height: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 50% 50%;
    transform: translate(-50%, -50%) rotate(var(--needle-rotation));
    border-radius: 0;
    z-index: 19;
    pointer-events: none;
    object-fit: contain;
    /*transition: transform 0.2s cubic-bezier(.4,2,.6,1);*/
  }
</style>

<script>
  // Función para actualizar la aguja del variometro
  function updateVariometerNeedle(verticalSpeed) {
    // Mapear la velocidad vertical a un ángulo de rotación (ejemplo: -2000 a +2000 pies/min -> -90 a +90 grados)
    const maxSpeed = 2000; // velocidad máxima para el mapeo
    const minSpeed = -2000; // velocidad mínima para el mapeo
    const maxAngle = 144; // ángulo máximo de rotación
    const minAngle = -144; // ángulo mínimo de rotación

    // Limitar la velocidad vertical al rango definido
    const clampedSpeed = Math.max(minSpeed, Math.min(maxSpeed, verticalSpeed));

    // Calcular el ángulo de rotación proporcional a la velocidad vertical
    const angle = (clampedSpeed / maxSpeed) * maxAngle;

    // Actualizar la variable CSS para la rotación de la aguja
    document.documentElement.style.setProperty('--needle-rotation', `${angle}deg`);

    // Actualizar el valor numérico en el centro del instrumento
    document.getElementById('variometer-value').textContent = `${verticalSpeed} ft/min`;
  }
</script>
