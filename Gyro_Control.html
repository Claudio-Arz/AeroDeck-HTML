<!-- Control deslizante para Gyro -->

<div class="label-slider">Gyro</div>

<div style="display: flex; flex-direction: row; align-items: flex-start; gap: 30px;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="slider">
      <input type="range" min="0" max="360" value="0" class="slider" id="gyr-slider-value" orient="vertical">
    </div>
    <div class="slider-value" id="gyr-slider-value-label">0</div>
  </div>
  <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 60px;">
    <button id="gyr-slider-max" class="slider-glow-btn slider-btn slider-btn-max"></button>
    <button id="gyr-slider-mid" class="slider-glow-btn slider-btn slider-btn-mid"></button>
    <button id="gyr-slider-sou" class="slider-glow-btn slider-btn slider-btn-sou"></button>
    <button id="gyr-slider-min" class="slider-glow-btn slider-btn slider-btn-min"></button>
  </div>
</div>
