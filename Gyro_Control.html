<!-- Control deslizante para Gyro -->

<div class="label-slider">Gyro</div>

<div style="display: flex; flex-direction: row; align-items: flex-start; gap: 30px;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="slider">
      <input type="range" min="0" max="360" value="0" class="slider" id="gyr-slider" orient="vertical">
    </div>
    <div class="slider-value" id="gyr-slider-value-label">0</div>
  </div>
  <div style="display: flex; flex-direction: column; gap: 6px; align-items: center; margin-left: 12px;">
    <button id="gyr-btn-0" class="slider-glow-btn slider-btn slider-btn-max" title="0°">0°</button>
    <button id="gyr-btn-90" class="slider-glow-btn slider-btn slider-btn-mid" title="90°">90°</button>
    <button id="gyr-btn-180" class="slider-glow-btn slider-btn slider-btn-min" title="180°">180°</button>
    <button id="gyr-btn-270" class="slider-glow-btn slider-btn slider-btn-mid" title="270°">270°</button>
  </div>
</div>
