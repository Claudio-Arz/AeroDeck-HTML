<!-- 

  HTML para el instrumento Oil Temp.
  Autor: Claudio Arzamendia
  Fecha: 2026-02-16 20:18:31
    Este programa solo muestra el instrumento Oil Temp con su dial, aguja y frente.
    No tiene funcionalidad de movimiento de la aguja ni recepción de datos a través de WebSocket.



-->

<div class="instrumento-grid">
    <!-- Dial -->
    <img class="ot-dial" id="ot_dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/OilTemp/OT_Dial.png" 
    alt="Dial Oil Temperature">
    <!-- Needle -->
    <img class="ot-needle" id="ot_needle" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/OilTemp/OT_Needle.png"
    alt="Needle Oil Temperature">
    <!-- Front -->
    <img class="ot-front" id="ot_front" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/OilTemp/OT_Front.png" 
    alt="Front Oil Temperature">

    <div id="ot-value" class="instrument-center-label">--</div>
</div>

<style>
.ot-needle {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0;
  z-index:2;
  pointer-events:none;
  object-fit: contain;  
  border-radius: 392px;
  /* El centro del instrumento está a 50% del contenedor padre. */
  transform-origin: 50% 50%;
}

.ot-dial {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0%;
  z-index:1;
  pointer-events:none;
  border-radius: 50%;
  transform-origin: center center;
}

.ot-front {
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  z-index:3;
  pointer-events:none;
}


</style>
