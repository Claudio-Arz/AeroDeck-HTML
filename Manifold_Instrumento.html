    Este programa solo muestra el instrumento Manifold con su dial, aguja y frente.

<div class="instrumento-grid" onclick="toggleManifoldBrokenCrystal()">
    <!-- Dial -->
    <img class="mf-dial" id="mf_dial" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Manifold/Manifold_Dial.png" 
    alt="Dial Manifold">
    <!-- Needle -->
    <img class="mf-needle" id="mf_needle" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Manifold/Manifold_Needle.png"
    alt="Needle Manifold">

    <img class="brokenCrystal05" id="mf_broken_crystal05" src="https://claudio-arz.github.io/AeroDeck-HTML/Images/Crystals/BrokenCrystal05.png" 
    alt="Broken Crystal Manifold">

    <div id="mf-value" class="instrument-center-label">--</div>
</div>

<style>
.mf-needle {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0;
  z-index:2;
  pointer-events:none;
  object-fit: contain;  
  border-radius: 392px;
  /* El centro del instrumento está a 50% del contenedor padre. */
  transform-origin: 50% 50%;
}

.mf-dial {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0%;
  z-index:1;
  pointer-events:none;
  border-radius: 50%;
  transform-origin: center center;
}

.mf-front {
  width: 100%;
  height: 100%;
  position:absolute;
  top:0;
  left:0%;
  z-index:3;
  pointer-events:none;
  border-radius: 50%;
  transform-origin: center center;
}

</style>
